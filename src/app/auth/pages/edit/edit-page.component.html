<form (ngSubmit)="submitForm()" #userForm="ngForm" novalidate>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="dataToUpdate.nombre" >
  </div>
  <div class="form-group">
    <label for="country">Email</label>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="dataToUpdate.email" >
  </div>

  <div class="form-group">
    <label for="country">País</label>
    <input type="text" class="form-control" id="country" name="country" [(ngModel)]="dataToUpdate.pais" >
  </div>
  <div class="form-group">
    <label for="country">Teléfono</label>
    <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="dataToUpdate.telefono">
  </div>

  <div class="form-group">
    <label for="photo">Foto</label>
    <input type="file" class="form-control" id="photo" name="photo" [(ngModel)]="dataToUpdate.foto">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="showAdditionalFields" name="showAdditionalFields"
      [(ngModel)]="showAdditionalFields">
    <label class="form-check-label" for="showAdditionalFields">Quiero cambiar mi contraseña</label>
  </div>

  <div *ngIf="showAdditionalFields">
    <div class="form-group">
      <label for="actualPass">Contraseña actual</label>
      <input type="password" class="form-control" id="actualPass" name="actualPass" [(ngModel)]="dataToUpdate.password"
        required>
    </div>

    <div class="form-group">
      <label for="newPass1">Contraseña nueva</label>
      <input type="password" class="form-control" id="newPass1" name="newPass1" [(ngModel)]="dataToUpdate.newPass1"
        required>
    </div>

    <div class="form-group">
      <label for="newPass2">Repita la nueva contraseña</label>
      <input type="password" class="form-control" id="newPass2" name="newPass2" [(ngModel)]="dataToUpdate.newPass2"
        required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
